<!DOCTYPE html>
<html lang="es">
	<head>
   		<meta charset="UTF-8">
   	<title>Programa No_1</title>
	</head>
	<body>
		<h1> Lleve a cabo un programa en JavaScript que permita leer desde teclado 3 números y almacenarlos en variables individuales. El programa escribirá en consola o en el documento HTML cuál de los 3 números es el mayor.</h1>
		<form action="">
			<input type="text" name="Numero1" id="Numero1">
			<input type="text" name="Numero2" id="Numero2">
			<input type="text" name="Numero3" id="Numero3">
		</form>
		<button id="botonConsultar" type="button" style="width: 100px">Calcular</button>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
		
		<script type="text/javascript">
   						
			$("#botonConsultar").on('click', function () {
				var Numero1 = Number($("#Numero1").val());
				var Numero2 = Number($("#Numero2").val());
				var Numero3 = Number($("#Numero3").val());
               if (Numero1 > Numero2 && Numero1 > Numero3) {
 					alert("La casilla uno es mayor");
				}else if (Numero2 > Numero1 && Numero2 > Numero3) {
					alert("La casilla dos es mayor");
				}else if (Numero3>Numero1 && Numero3 > Numero2) {
					alert("La casilla tres es mayor");
				}else{
					alert("No cumple ninguna condición");
				}
				
            });
           
		</script>
	</body>
</html>
